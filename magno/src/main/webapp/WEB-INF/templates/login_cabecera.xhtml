                                     >

                                       />
                        <f:ajax event="change"
                                render="@all" 
                                execute="@all"/>
                    </h:selectOneMenu>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>

                                    <div class="col-lg-4">

                                            <span class="glyphicon glyphicon-user icon-size"></span>

                                    </div>

                                        <p class="text-left"><p:inputText placeholder="Usuario"/></p>
                                        <p class="text-left small"><p:inputText placeholder="Contraseña"/></p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <div class="navbar-login navbar-login-session">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <p>
                                            <p:commandLink value="Entrar" styleClass="btn btn-primary btn-lg"/>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>

            <style>
                .navbar-login
                {
                    width:400px;
                    padding: 10px;
                    padding-bottom: 0px;
                }

                .navbar-login-session
                {
                    padding: 10px;
                    padding-bottom: 0px;
                    padding-top: 0px;
                }

                .icon-size
                {
                    font-size: 87px;
                }
            </style>
        </ui:composition>   
    </h:body>
