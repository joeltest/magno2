<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <div class="row pull-right">
                <div class="col col-md-10">
                    <h:selectOneMenu value="#{sesion.sucursalSeleccionada}"
                                     valueChangeListener="#{sesion.cambiarSucursal}"
                                     styleClass="form-control"
                                     >
                        <f:selectItems value="#{sesion.listaSucursales}"
                                       />
                        <f:ajax event="change"
                                render="@all" 
                                execute="@all"/>
                    </h:selectOneMenu>
                </div>
                <div class="col col-md-2">
                    <h:commandLink action="carritoCompras.xhtml"
                                   styleClass="fa fa-shopping-cart  fa-3x"/>
                </div>
            </div>


        </ui:composition>   
    </h:body>
</html>
