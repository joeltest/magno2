<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--<img src="http://icons.iconarchive.com/icons/gakuseisean/ivista-2/72/Alarm-Arrow-Down-icon.png"/>
                        <h:commandLink value="Descargar App para android"
                                       action="descargarApp.xhtml"
                                       styleClass="text-center"
                                       />-->
                        <h:form>
                            <img src="http://icons.iconarchive.com/icons/graphicloads/100-flat/64/home-icon.png"                             
                                 class="navbar-brand"/>
                            <h:commandLink value="Principal" styleClass="navbar-brand"
                                           actionListener="#{sesion.redireccionarPrincipal}"                                           
                                           />
                        </h:form>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">                        
                        <h:form> 
                            <ul class="nav navbar-nav navbar-collapse">                                
                                <ui:repeat value="#{menuBean.menuPrincipal}" var="menu">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                            <strong> #{menu.nombre}</strong>    
                                            <span class="caret"></span>
                                        </a>                                                
                                        <ul class="dropdown-menu">
                                            <ui:repeat value="#{menuBean.getMenuChild(menu.id)}" var="child">
                                                <li>
                                                    <p:commandLink value="#{child.nombre}"
                                                                   actionListener="#{productoIniciarCompraBean.cargarProductosPorCategoria(event)}"
                                                                   action="mostrarProductos.xhtml?faces-redirect=true"
                                                                   >
                                                        <f:param name="idCategoria" value="#{child.id}"/>
                                                    </p:commandLink>
                                                </li> 
                                            </ui:repeat>
                                        </ul>
                                    </li>
                                </ui:repeat>
                            </ul>

                        </h:form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </ui:composition>   
    </h:body>
</html>
