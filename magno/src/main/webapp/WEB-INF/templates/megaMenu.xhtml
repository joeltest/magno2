<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <nav class="navbar">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<h:form>
                        <img src="http://icons.iconarchive.com/icons/graphicloads/100-flat/64/home-icon.png"                             
                             class="navbar-brand bg-info"/>
                        <h:commandLink value="Principal" styleClass="navbar-brand bg-info"
                                       actionListener="{sesion.redireccionarPrincipal}"                                           
                                       />
                    </h:form>-->
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav bg-info">
                        <ui:repeat value="#{menuBean.menuPrincipal}" var="menu">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <strong> #{menu.nombre}</strong>    
                                    <span class="caret"></span>
                                </a>                                                
                                <ul class="dropdown-menu">
                                    <ui:repeat value="#{menuBean.getMenuChild(menu.id)}" var="child">
                                        <li>
                                            <p:commandLink value="#{child.nombre}"
                                                           actionListener="#{productoIniciarCompraBean.cargarProductosPorCategoria(event)}"
                                                           action="mostrarProductos.xhtml?faces-redirect=true"
                                                           >
                                                <f:param name="idCategoria" value="#{child.id}"/>
                                            </p:commandLink>
                                        </li> 
                                    </ui:repeat>
                                </ul>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </nav>

        </ui:composition>   
    </h:body>
</html>
