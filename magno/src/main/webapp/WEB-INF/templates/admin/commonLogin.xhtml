<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>        
        <ui:composition>
            <div id="content">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <p:growl id="growl" life="3000" />     
                        <p:messages id="messages" showDetail="true" globalOnly="true" autoUpdate="true" redisplay="true" closable="true"  /> 
                        <div class="login-panel panel panel-default">                                                                                
                            <div class="panel-heading text-center">
                                <img src="http://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/96/Apps-preferences-system-login-icon.png" height="180"  width="180" alt=""/>
                                <h3 class="panel-title">Acceso - solo personal autorizado</h3>
                            </div>
                            <div class="panel-body">
                                <h:form id="login" styleClass="form-signin" >                                                    
                                    <fieldset>
                                        <div class="form-group">
                                            <p:inputText id="idUsuario" value="#{sesion.usuarioTemp}"                              
                                                         styleClass="form-control"        
                                                         placeholder="usuario@ejemplo.com ">                                                
                                            </p:inputText>                                                 
                                            <p:message id="msgusuario" for="idUsuario" display="icon"  />                                                       
                                        </div>
                                        <div class="form-group">
                                            <p:inputText id="idClave" type="password" value="#{sesion.claveTemp}" styleClass="form-control" 
                                                         onkeydown="if (event.keyCode == 13)
                                                                     document.getElementById('login:loginbtn').click();"
                                                         placeholder="Contraseña"                                                                          
                                                         />   
                                            <!--<p:message id="msgClave" for="idClave" display="icon"   />                                                      -->
                                        </div> 
                                        <div class="text-right">
                                            <!-- ajax="false" update="@all"-->
                                            <p:commandLink id="loginbtn"
                                                           styleClass="btn btn-sm btn-info"                                                      
                                                           update="@all"
                                                           value="Entrar"                                  
                                                           action="#{sesion.login()}"/> 
                                        </div>                                        
                                    </fieldset>                                    
                                    <div class="text-left">
                                        <p:commandLink value="Olvidé mi clave" style="font-size: smaller;"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </ui:composition>        
    </body>
</html>
