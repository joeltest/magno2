<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>        
        <ui:composition>

            <h:form >
                <p:messages/>
                <body class="container-fluid">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="box">
                                <!--<div class="input-group">
                                    <span class="input-group-addon addon-facebook">
                                        <i class="fa fa-fw fa-2x fa-facebook fa-fw"></i>
                                    </span>
                                    <a class="btn btn-lg btn-block btn-facebook" href="#"> Register with Facebook</a>
                                </div>
    
                                <div class="input-group">
                                    <span class="input-group-addon addon-twitter">
                                        <i class="fa fa-fw fa-2x fa-twitter fa-fw"></i>
                                    </span>
                                    <a class="btn btn-lg btn-block btn-twitter" href="#"> Register with Twitter</a>
                                </div>-->
                                <div class="text-center">
                                    <p:selectOneRadio value="#{sesion.sucursalAdminSeleccionada}"
                                                      valueChangeListener="#{sesion.cambiarSucursalAdmin}"
                                                      styleClass="form-control"
                                                      >
                                        <f:selectItems value="#{sesion.listaSucursales}"
                                                       />
                                        <f:ajax event="change"
                                                render="@form" 
                                                execute="@form"/>
                                    </p:selectOneRadio>
                                </div>
                                <div class="divider-form"></div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Usuario</label>
                                    <p:inputText id="idUsuario" value="#{sesion.usuarioTemp}"                              
                                                 styleClass="form-control"        
                                                 placeholder="usuario@ejemplo.com ">                                                
                                    </p:inputText>   
                                </div>

                                <div class="divider-form"></div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Contrase単a</label>
                                    <p:inputText id="idClave" type="password" value="#{sesion.claveTemp}" styleClass="form-control" 
                                                 onkeydown="if (event.keyCode == 13)
                                                             document.getElementById('login:loginbtn').click();"
                                                 placeholder="Contrase単a"                                                                          
                                                 />   
                                </div>

                                <div class="divider-form"></div>

                                <p:commandLink id="loginbtn"
                                               styleClass="btn-block btn btn-lg btn-primary"                                                    
                                               update="@all"
                                               value="Entrar"                                  
                                               action="#{sesion.login()}"/> 

                                <p class="text-center"><h:commandLink value="多Haz olvidado tu contrase単a?"/></p>
                            </div>
                        </div>
                    </div>
                </body>
            </h:form>


            <style>

                body {
                    background-color: #f0f3f5;
                    font-family: 'Roboto';
                }

                .box {
                    background-color: #fff;
                    padding: 25px 40px;
                    margin-top: 30px; /*Remove, its example*/
                    box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                }

                .input-group {
                    margin: 5px 0px;
                }

                .addon-facebook {
                    background-color: #345387;
                    border: none;
                    border-radius: 2px 0px 0px 2px;
                    color: #fff;
                }

                .btn-facebook,
                .btn-facebook:hover {
                    background-color: #4b6ea9;
                    color: #fff;
                    border-radius: 0px 2px 2px 0px;
                    font-size: 15px;
                }

                .addon-twitter {
                    background-color: #00c6e9;
                    border: none;
                    border-radius: 2px 0px 0px 2px;
                    color: #fff;
                }

                .btn-twitter,
                .btn-twitter:hover {
                    background-color: #00d7fa;
                    color: #fff;
                    border-radius: 0px;
                    font-size: 15px;
                }

                .btn-primary {
                    border-radius: 2px;
                    background-color: #23a9f6;
                    border-color: #23a9f6;
                    margin: 10px 0px;
                }

                p {
                    color: #aebbcb;
                } 

                a {
                    color: #23a9f6;
                }

                .divider-form {
                    border: 1px solid #EBEFF1;
                    margin: 15px -40px 10px;
                }

                label {
                    text-transform: uppercase;
                    color: #bdc7d4;
                }

                strong {
                    color: #95a5bb;
                }

                .form-control {
                    background: none;
                    height: 40px;
                    border: none;
                    border-radius: 0px;
                    box-shadow: none;
                    color: #8b9eb6;
                    padding: 0px;
                }

                .form-control:focus {
                    box-shadow: none;
                }
            </style>
        </ui:composition>        
    </body>
</html>
