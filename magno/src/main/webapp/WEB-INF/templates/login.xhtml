<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <style>
                body{
                    background: url(http://mymaplist.com/img/parallax/back.png);
                    background-color: #444;
                    background: url(http://mymaplist.com/img/parallax/pinlayer2.png),url(http://mymaplist.com/img/parallax/pinlayer1.png),url(http://mymaplist.com/img/parallax/back.png);    
                }

                .vertical-offset-100{
                    padding-top:100px;
                }
            </style>

            <script>
                $(document).ready(function () {
                    $(document).mousemove(function (e) {
                        TweenLite.to($('body'),
                                .5,
                                {css:
                                            {
                                                backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px"
                                            }
                                });
                    });
                });
            </script>



            <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
            <!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

            <h:form>
            <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please sign in</h3>
                            </div>
                            <div class="panel-body">
                                <form accept-charset="UTF-8" role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <p:inputText styleClass="form-control" placeholder="Usuario"/>
                                        </div>
                                        <div class="form-group">
                                            <p:inputText styleClass="form-control" type="password"
                                                         placeholder="ContraseÃ±a"/>
                                            
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <p:commandLink value="Olvido mi clave"/>                                                
                                            </label>
                                        </div>
                                        <p:commandLink value="Entrar"  styleClass="btn btn-lg btn-success btn-block"/>                                        
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </h:form>

        </ui:composition>   
    </h:body>
</html>
