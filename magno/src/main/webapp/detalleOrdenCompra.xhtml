<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:siscop="http://www.mytags.com/schema/mytags"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">        
            <ui:define name="content">  
                <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
                <h:form>
                    <h1>#{productoIniciarCompraBean.ordenCompraActiva.codigo}</h1>
                    <div class="container">
                        <table id="cart" class="table table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th style="width:50%"><h3>Producto</h3></th>
                                    <th style="width:10%"><h3>Precio</h3></th>
                                    <th style="width:8%"><h3>Cantidad</h3></th>
                                    <th style="width:22%" class="text-center"><h3>Subtotal</h3></th>
                                    <th style="width:10%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{productoIniciarCompraBean.listaDetalleOrden}"
                                           var="item">
                                    <tr>
                                        <td data-th="Product">
                                            <div class="row">
                                                <div class="col-sm-2 hidden-xs">
                                                    <img src="/magno/AbrirImage?ID=#{item.productoId.siArchivo.id}" alt="..."                                                          
                                                         class="img-responsive img-rounded center-block" 
                                                         />
                                                </div>
                                                <div class="col-sm-10">
                                                    <h3 class="nomargin"><strong>#{item.productoId.nombre}</strong></h3>
                                                    <p>#{item.producto.descripcion}</p>
                                                </div>
                                            </div>
                                        </td>
                                        <td data-th="Price"><h4><strong>$ #{item.productoId.precio}</strong></h4></td>
                                        <td data-th="Quantity">
                                            <div class="row">
                                                <div class="col-xs-3 col-xs-offset-3">
                                                    <div class="input-group number-spinner">
                                                       <h3><strong>#{item.cantidad}</strong></h3>
                                                    </div>
                                                </div>
                                            </div>

                                        </td>
                                        <td data-th="Subtotal" class="text-center"><h4><strong>#{item.importe}</strong></h4></td>
                                        <td class="actions" data-th="">
                                            <!--<p:commandLink styleClass="btn btn-danger glyphicon glyphicon-remove"
                                                           value="Quitar"
                                                           update="@all"
                                                           actionListener="#{productoIniciarCompraBean.quitarCarrito(event)}"
                                                           >
                                                <f:param name="idProducto" value="#{item.producto.id}"/>

                                            </p:commandLink>-->
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                            <tfoot>
                                <tr class="visible-xs">
                                    <td class="text-center">
                                        <strong>$ #{item.importe}</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:commandLink 
                                            styleClass="btn btn-default glyphicon glyphicon-hand-left"
                                            onclick="javascript:history.back(1)"                                            
                                            >
                                            <p:outputLabel value="Regresar"/>
                                        </p:commandLink>
                                        <!-- -->
                                         <p:commandLink 
                                            styleClass="btn btn-warning glyphicon glyphicon-menu-left"
                                            actionListener="#{sesion.redireccionarPrincipal(event)}"
                                            update="@all"
                                            >
                                            <p:outputLabel value="Continuar comprando"/>
                                        </p:commandLink>
                                       
                                    </td>
                                    <td colspan="2" class="hidden-xs">
                                        
                                    </td>
                                    <td class="hidden-xs text-center" style="background-color: #FFBF00;">
                                        <h3>
                                            <strong>Total $ #{item.importe}</strong>
                                        </h3>
                                    </td>
                                    <td>
                                        <!--<p:commandLink value="Imprimir"
                                                       rendered="#{not empty productoIniciarCompraBean.listaProductosCarrito}"
                                                       actionListener="#{productoIniciarCompraBean.iniciarCrearOrden(event)}"
                                                       action="confirmarCompra.xhtml?faces-redirect=true"
                                                       styleClass="btn btn-success btn-block"
                                                       />-->
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </h:form>

            </ui:define>
            <ui:define name="bottom">
                Tambien vea en orden compra
            </ui:define>
        </ui:composition>

    </body>
</html>
