<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition >
            <h:outputStylesheet name="./css/sliderOfertas.css"/>
            <script>
                $(document).ready(function () {
                    //Events that reset and restart the timer animation when the slides change
                    $("#transition-timer-carousel").on("slide.bs.carousel", function (event) {
                        //The animate class gets removed so that it jumps straight back to 0%
                        $(".transition-timer-carousel-progress-bar", this)
                                .removeClass("animate").css("width", "0%");
                    }).on("slid.bs.carousel", function (event) {
                        //The slide transition finished, so re-add the animate class so that
                        //the timer bar takes time to fill up
                        $(".transition-timer-carousel-progress-bar", this)
                                .addClass("animate").css("width", "100%");
                    });

                    //Kick off the initial slide animation when the document is ready
                    $(".transition-timer-carousel-progress-bar", "#transition-timer-carousel")
                            .css("width", "100%");
                });
            </script>

            <div class="container">

                <div class="row">
                    <!-- The carousel -->
                    <div id="transition-timer-carousel" class="carousel slide transition-timer-carousel" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#transition-timer-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#transition-timer-carousel" data-slide-to="1"></li>
                            <li data-target="#transition-timer-carousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="http://www.pisomur.cl/images/OfertaEspecialAnunciadaArrow.jpg" />
                                <div class="carousel-caption">
                                    <h1 class="carousel-caption-header">Oferta 1</h1>
                                    <p class="carousel-caption-text hidden-sm hidden-xs">
                                        Super oferta...
                                    </p>
                                </div>
                            </div>

                            <div class="item">
                                <img src="http://img.webme.com/pic/c/compu-s/lacasadelacomputadora.jpg" />
                                <div class="carousel-caption">
                                    <h1 class="carousel-caption-header">Oferta  2</h1>
                                    <p class="carousel-caption-text hidden-sm hidden-xs">
                                        Tremenda oferta solo HOY
                                    </p>
                                </div>
                            </div>

                            <div class="item">
                                <img src="http://www.compuselecto.com/uploads/fotos/dell780-oferta.jpg" />
                                <div class="carousel-caption">
                                    <h1 class="carousel-caption-header">Oferta  3</h1>
                                    <p class="carousel-caption-text hidden-sm hidden-xs">
                                       Oferta de la semana
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#transition-timer-carousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#transition-timer-carousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>

                        <!-- Timer "progress bar" -->
                        <hr class="transition-timer-carousel-progress-bar animate" />
                    </div>
                </div>
            </div>
        </ui:composition>

    </body>
</html>
