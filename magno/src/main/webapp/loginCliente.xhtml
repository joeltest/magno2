<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:siscop="http://www.mytags.com/schema/mytags"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">        
            <ui:define name="content"> 

                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="panel panel-login">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <a href="#" class="active" id="login-form-link">Login</a>
                                        </div>
                                        <div class="col-xs-6">
                                            <h:form>
                                                <a href="#" id="register-form-link">Registrar Nuevo</a>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h:form id="login-form"  style="display: block;">
                                                <p:messages></p:messages>
                                                <div class="form-group">
                                                    <p:inputText placeholder="Usuario.."
                                                                 styleClass="form-control"
                                                                 required="true"
                                                                 onkeydown="if (event.keyCode == 13)
                                                                             document.getElementById('login:loginbtn').click();"
                                                                 requiredMessage="Escribe el usuario.."
                                                                 value="#{sesion.usuarioTemp}"
                                                                 />
                                                </div>
                                                <div class="form-group">
                                                    <p:inputText placeholder="Clave.."
                                                                 value="#{sesion.claveTemp}"
                                                                 type="password"
                                                                 requiredMessage="Escribe la clave..."
                                                                 onkeydown="if (event.keyCode == 13)
                                                                             document.getElementById('login:loginbtn').click();"
                                                                 styleClass="form-control"/>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-sm-6 col-sm-offset-3">
                                                            <p:commandLink  value="Entrar" styleClass="form-control btn btn-login"
                                                                            action="#{sesion.loginCliente()}"
                                                                            update="@form"
                                                                            />

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="text-center">
                                                                <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">¿Olvidate tu clave?</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:form>
                                            <h:form id="register-form"   style="display: none;">
                                                <p:messages id="mensajes"></p:messages>
                                                <div class="form-group">
                                                    <p:inputText placeholder="Nombre.."
                                                                 styleClass="form-control"
                                                                 required="true"                                                               
                                                                 requiredMessage="Escribe el usuario.."
                                                                 value="#{clienteBean.cliente.nombre}"
                                                                 />

                                                </div>
                                                <div class="form-group">
                                                    <p:inputText placeholder="Email.."
                                                                 styleClass="form-control"
                                                                 required="true"                                                               
                                                                 requiredMessage="Escribe el email.."
                                                                 value="#{clienteBean.cliente.correo}"
                                                                 />
                                                </div>
                                                <div class="form-group">
                                                    <p:inputText placeholder="Clave.."
                                                                 styleClass="form-control"
                                                                 required="true" 
                                                                 type="password"
                                                                 requiredMessage="Escribe tu clave.."
                                                                 value="#{clienteBean.cliente.contrasena}"
                                                                 />
                                                </div>
                                                <div class="form-group">
                                                    <p:inputText placeholder="Telefono.."
                                                                 styleClass="form-control"
                                                                 required="true"                                                               
                                                                 requiredMessage="Escribe el telefono.."
                                                                 value="#{clienteBean.cliente.telefono}"
                                                                 />
                                                </div>
                                                <div class="form-group">
                                                    <p:inputText placeholder="Dirección.."
                                                                 styleClass="form-control"
                                                                 required="true"                                                               
                                                                 requiredMessage="Escribe tu dirección.."
                                                                 value="#{clienteBean.cliente.direccion}"
                                                                 />
                                                </div>

                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-sm-6 col-sm-offset-3">
                                                            <p:commandLink value="Registrar" 
                                                                           actionListener="#{clienteBean.guardar(event)}"
                                                                           update="@this,mensajes"
                                                                           action="/principal.xhtml"
                                                                           styleClass="form-control btn btn-register"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <script>
                    $(function () {

                        $('#login-form-link').click(function (e) {
                            $("#login-form").delay(100).fadeIn(100);
                            $("#register-form").fadeOut(100);
                            $('#register-form-link').removeClass('active');
                            $(this).addClass('active');
                            e.preventDefault();
                        });
                        $('#register-form-link').click(function (e) {
                            $("#register-form").delay(100).fadeIn(100);
                            $("#login-form").fadeOut(100);
                            $('#login-form-link').removeClass('active');
                            $(this).addClass('active');
                            e.preventDefault();
                        });

                    });

                </script>


                <style>
                    body {
                        padding-top: 90px;
                    }
                    .panel-login {
                        border-color: #ccc;
                        -webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
                        -moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
                        box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
                    }
                    .panel-login>.panel-heading {
                        color: #00415d;
                        background-color: #fff;
                        border-color: #fff;
                        text-align:center;
                    }
                    .panel-login>.panel-heading a{
                        text-decoration: none;
                        color: #666;
                        font-weight: bold;
                        font-size: 15px;
                        -webkit-transition: all 0.1s linear;
                        -moz-transition: all 0.1s linear;
                        transition: all 0.1s linear;
                    }
                    .panel-login>.panel-heading a.active{
                        color: #029f5b;
                        font-size: 18px;
                    }
                    .panel-login>.panel-heading hr{
                        margin-top: 10px;
                        margin-bottom: 0px;
                        clear: both;
                        border: 0;
                        height: 1px;
                        background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
                        background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
                        background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
                        background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
                    }
                    .panel-login input[type="text"],.panel-login input[type="email"],.panel-login input[type="password"] {
                        height: 45px;
                        border: 1px solid #ddd;
                        font-size: 16px;
                        -webkit-transition: all 0.1s linear;
                        -moz-transition: all 0.1s linear;
                        transition: all 0.1s linear;
                    }
                    .panel-login input:hover,
                    .panel-login input:focus {
                        outline:none;
                        -webkit-box-shadow: none;
                        -moz-box-shadow: none;
                        box-shadow: none;
                        border-color: #ccc;
                    }
                    .btn-login {
                        background-color: #59B2E0;
                        outline: none;
                        color: #fff;
                        font-size: 14px;
                        height: auto;
                        font-weight: normal;
                        padding: 14px 0;
                        text-transform: uppercase;
                        border-color: #59B2E6;
                    }
                    .btn-login:hover,
                    .btn-login:focus {
                        color: #fff;
                        background-color: #53A3CD;
                        border-color: #53A3CD;
                    }
                    .forgot-password {
                        text-decoration: underline;
                        color: #888;
                    }
                    .forgot-password:hover,
                    .forgot-password:focus {
                        text-decoration: underline;
                        color: #666;
                    }

                    .btn-register {
                        background-color: #1CB94E;
                        outline: none;
                        color: #fff;
                        font-size: 14px;
                        height: auto;
                        font-weight: normal;
                        padding: 14px 0;
                        text-transform: uppercase;
                        border-color: #1CB94A;
                    }
                    .btn-register:hover,
                    .btn-register:focus {
                        color: #fff;
                        background-color: #1CA347;
                        border-color: #1CA347;
                    }

                </style>
            </ui:define>
            <ui:define name="bottom"/>
        </ui:composition>

    </body>
</html>
