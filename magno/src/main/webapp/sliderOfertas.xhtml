<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition >
            <div class="row">
                <h:form>
                    <p:carousel value="#{sesion.listaProductoSlider}" 
                                circular="true"
                                autoPlayInterval="10000"  
                                numVisible="1"
                                style="width: 300px;height: 400px;"
                                var="item">
                        <div class="col-md-2 column productbox">
                            <img src="/magno/AbrirImage?ID=#{item.siArchivo.id}" alt="..." 
                                 data-toggle="magnify"
                                 class="img-responsive img-rounded center-block" 
                                 />
                            <div class="producttitle">#{item.marcaId.nombre} - #{item.nombre}
                                <div class="productprice">
                                    <div class="pull-right">
                                        <h:commandLink styleClass="btn btn-warning btn-product glyphicon glyphicon-shopping-cart"                                                                                   
                                                       action="/carritoCompras.xhtml?faces-redirect=true"
                                                       actionListener="#{productoIniciarCompraBean.agregarProductoACarrito(event)}"
                                                       value="Agregar">   
                                            <f:param name="idProducto" value="#{item.id}"/>
                                        </h:commandLink>
                                        <h:commandLink styleClass="btn btn-success btn-product glyphicon glyphicon-modal-window "
                                                       action="/detalleProducto.xhtml?faces-redirect=true"
                                                       actionListener="#{productoIniciarCompraBean.verDetalleProducto(event)}"
                                                       value="Detalle"                                                               
                                                       >
                                            <f:param name="idProducto" value="#{item.id}"/>
                                        </h:commandLink>
                                    </div>
                                    <div class="pricetext">
                                        $ #{item.precio}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:carousel>
                </h:form>
            </div>
            <style>
                .productbox {
                    background-color:#ffffff;
                    padding:10px;
                    margin-bottom:10px;
                    -webkit-box-shadow: 0 8px 6px -6px  #999;
                    -moz-box-shadow: 0 8px 6px -6px  #999;
                    box-shadow: 0 8px 6px -6px #999;
                }

                .producttitle {
                    font-weight:bold;
                    padding:5px 0 5px 0;
                }

                .productprice {
                    border-top:1px solid #dadada;
                    padding-top:5px;
                }

                .pricetext {
                    font-weight:bold;
                    font-size:1.4em;
                }
            </style>
        </ui:composition>

    </body>
</html>
