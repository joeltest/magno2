<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>        
        <ui:composition>
            <section id="labels">
                <div class="row">
                    <h:form>
                        <p:dataGrid var="car" value="#{ofertaCrudBean.allEntidades}" 
                                    columns="3" layout="grid"
                                    rows="12" paginator="false" id="cars"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <p:panel header="#{car.id}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <div class="well">
                                        <h2 class="text-muted">#{sesion.sucursalActiva.nombre}</h2>
                                        <p><span class="label label-default">#{car.nombre}</span></p>
                                        <hr/>
                                        <h3>#{car.cantidad}</h3>
                                        <h3>#{car.porcentaje} %</h3>
                                        <h2>Descuento</h2>
                                        <hr/>
                                    </div>

                                   
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>


                        <p:dialog header="Car Info" widgetVar="carDialog"
                                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="170">
                            <p:outputPanel id="carDetail" style="text-align:center;" layout="block">
                                <p:panelGrid  columns="2" rendered="#{not empty ofertaCrudBean.selected}" columnClasses="value">
                                    <f:facet name="header">
                                        #{ofertaCrudBean.selected.nombre}
                                    </f:facet>

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{ofertaCrudBean.selected.id}" />


                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </section>
        </ui:composition>   
    </h:body>
</html>
